<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dominor 400</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
          <div class="top_header_add">
            <ul>
              <li><a href="#home">Home </a><span>|</span></li>
              <li><a href="#locations">Our Locations </a><span>|</span></li>
              <li><a href="#aboutUs">About us </a><span>|</span></li>
              <li>
                <span>|</span>
                <select name="language" id="language">
                  <option value="en">English</option>
                  <option value="fr">French - français</option>
                  <option value="hi">Hindi - हिन्दी</option></select
                ><span>|</span>
              </li>
              <li>
                <span>Call us: (00) 1234 5678</span>
              </li>
              <li>
                <a href="#cart" class="topbaricon"
                  ><img
                    src="./images/cart.png"
                    alt="cart"
                    width="20px"
                    height="20px"
                /></a>
              </li>
              <li>
                <a class="topbaricon" href="#search"
                  ><i
                    class="fa fa-search"
                    style="font-size: 24px; color: black"
                  ></i>
                </a>
              </li>
              <li>
                <a href="#profile" class="topbaricon"
                  ><i class="fa fa-user-circle-o" style="font-size: 24px"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar">
      <img class="dominor-icon" src="./images/dominor icon.png" alt="navicon" />
      <div class="navbar-header">
        <ul>
          <li>OVERVIEW</li>
          <li>EXPLORE</li>
          <li>FEATURES</li>
          <li>COLORS</li>
          <li>GALLERY</li>
          <li>WHY KHAVRAJ</li>
          <li>WHY I BOUGHT</li>
          <li>SPECS</li>
          <li>SIMILAR BIKES</li>
        </ul>
      </div>
      <img src="./images/bajajicon.png" alt="bajaj-icon" class="bajaj-icon" />
      <img src="./images/khivraj-logo.jpg" alt="khivraj" class="khivraj-logo" />
    </div>
    <br />

    <div class="dominor400">
      <span class="dominor-heading">DONT HOLD BACK</span>
      <div class="row" style="justify-content: center;margin-top: 25%;">
        <div style="padding: 2%;text-align: center;">
          <div class="description">
            <div class="title">
              248.77 CC
            </div>
            <div class="subtitle">DOHC Engine</div>
          </div>
        </div>
        <div style="padding: 2%;text-align: center;">
          <div class="description">
            <div class="title">
              Twin Barrel
            </div>
            <div class="subtitle">Exhaust</div>
          </div>
        </div>
        <div style="padding: 2%;text-align: center;">
          <div class="description">
            <div class="title">
              ABS
            </div>
            <div class="subtitle">Twin Channel</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
